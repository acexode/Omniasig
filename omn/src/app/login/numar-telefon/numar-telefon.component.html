<ion-content>
  <ion-header [translucent]="false" class="header-element">
    <ion-toolbar
      size="small"
      color="omn-transparent-green"
      class="header-toolbar"
    >
    </ion-toolbar>
  </ion-header>
  <div class="px-32">
    <ion-col class="ion-no-padding">
      <div class="text-center mb-8 ion-text-center">
        <ion-text class="alt-font color-dark-green x-large mb-17 text-center">
          Numărul tău de telefon
        </ion-text>
      </div>
      <div class="ion-text-center mb-32">
        <ion-text class="text-small">
          Vom trimite un cod de verificare către acest număr.
        </ion-text>
      </div>
      <div class="mt-30 pb-60">
        <form [formGroup]="teleForm" (ngSubmit)="login()">
          <app-input
            formControlName="phoneNumber"
            [config]="config"
          ></app-input>
          <div class="ion-text-center pt-4" *ngIf="errorLogin">
            <ion-text *ngIf="errorLogin" class="text-small color-red">
              {{ errorLogin }}
            </ion-text>
          </div>
        </form>
      </div>
      <div class="ion-align-items-center ion-text-center mt-8">
        <ion-button
          type="submit"
          (click)="login()"
          [disabled]="!teleForm.valid || busy"
          class="success-gradient ion-color-success"
          expand="full"
          size="large"
          shape="round"
          mode="md"
        >
          Continuă
        </ion-button>
      </div>
    </ion-col>
  </div>
</ion-content>
