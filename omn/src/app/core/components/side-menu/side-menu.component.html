<ion-header
  class="ion-no-border"
  [ngClass]="{
    'pb-72': isAccountActive,
    'pb-40': !isAccountActive
  }"
>
  <ion-item
    lines="none"
    class="mt-40 ml-16"
    [routerLink]="['profil', 'date-personale']"
    (click)="closeMenu()"
  >
    <ion-label *ngIf="demoAccount" class="m-0">
      <ion-text class="alt-font text-weight-bold h2 color-dark-green">
        {{ demoAccount.firstName + ' ' + demoAccount.lastName }}
      </ion-text>
      <ion-text [hidden]="isAccountActive">
        <p class="text-small color-light-red">Cont Inactive</p>
      </ion-text>
    </ion-label>
  </ion-item>
</ion-header>
<ion-content class="omn">
  <ion-list class="py-0">
    <ion-item
      lines="none"
      class="mb-12 ml-24"
      menu-close
      [routerLink]="'home'"
      routerLinkActive="active-item"
      (click)="closeMenu()"
    >
      <ion-icon name="sm-acasa" class="icon-20 mr-28"></ion-icon>
      <ion-label class="s18-h24 my-8">Acasă</ion-label>
    </ion-item>
    <ion-item
      lines="none"
      menu-close
      class="mb-12 ml-24"
      [routerLink]="'policy'"
      routerLinkActive="active-item"
      (click)="closeMenu()"
    >
      <ion-icon name="sm-polita" class="icon-20 mr-28"></ion-icon>
      <ion-label class="s18-h24 my-8">Asigurări</ion-label>
    </ion-item>
    <ion-item
      lines="none"
      menu-close
      class="mb-12 ml-24"
      [routerLink]="'daune'"
      routerLinkActive="active-item"
      (click)="closeMenu()"
    >
      <ion-icon name="sm-dosar" class="icon-20 mr-28"></ion-icon>
      <ion-label class="s18-h24 my-8">Daune</ion-label>
    </ion-item>
    <ion-item
      lines="none"
      menu-close
      class="mb-12 ml-24"
      [routerLink]="'profil'"
      routerLinkActive="active-item"
      (click)="closeMenu()"
    >
      <ion-icon
        name="md-user-light"
        color="success"
        class="icon-20 mr-28"
      ></ion-icon>
      <ion-label class="s18-h24 my-8">Profil</ion-label>
    </ion-item>
    <ion-item-group
      [class.bottom-1px-solid]="subMenuHidden"
      (click)="toggleSubMenu()"
    >
      <ion-item
        lines="none"
        [class.toggle-option]="!subMenuHidden"
        class="mb-2 ml-24"
      >
        <ion-icon name="sm-omniasig" class="icon-20 mr-28"></ion-icon>
        <ion-label class="s18-h24 my-8">OMNIASIG</ion-label>
        <ion-icon
          class="ml-40"
          name="sm-chevron-down"
          [class.toggle-option-arrow-icon]="!subMenuHidden"
        ></ion-icon>
      </ion-item>
    </ion-item-group>
    <ion-menu-toggle [hidden]="subMenuHidden">
      <ion-list lines="none" class="p-0">
        <ion-item menu-close class="mb-2 ml-52" (click)="closeMenu()">
          <ion-icon class="icon-20"></ion-icon>
          <ion-label class="s18-h24 my-8">Despre noi</ion-label>
        </ion-item>
        <ion-item menu-close class="mb-2 ml-52" (click)="closeMenu()">
          <ion-icon class="icon-20"></ion-icon>
          <ion-label class="s18-h24 my-8">Rețeaua noastră</ion-label>
        </ion-item>
        <ion-item-group
          menu-close
          [class.bottom-1px-solid]="!subMenuHidden"
          (click)="closeMenu()"
        >
          <ion-item class="mb-12 ml-52">
            <ion-icon class="icon-20"></ion-icon>
            <ion-label class="s18-h24 my-8">Contact</ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-menu-toggle>
    <ion-item lines="none" menu-close class="my-12 ml-24" (click)="closeMenu()">
      <ion-icon name="sm-setari" class="icon-20 mr-28"></ion-icon>
      <ion-label class="s18-h24 my-8">Setări</ion-label>
    </ion-item>
    <ion-item lines="none" menu-close class="mb-12 ml-24" (click)="closeMenu()">
      <ion-icon name="sm-asistenta" class="icon-20 mr-28"></ion-icon>
      <ion-label class="s18-h24 my-8">Asistență</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border pl-24">
  <ion-item menu-close class="mb-14" lines="none" (click)="closeMenu()">
    <ion-icon name="sm-iesire" class="icon-20 mr-28"></ion-icon>
    <ion-label class="s18-h24 my-8">Ieșire</ion-label>
  </ion-item>
</ion-footer>
