<ion-content class="bg-white">
  <app-sub-page-header [config]="headerConfig"> </app-sub-page-header>
  <div class="px-24 flex flex-column flex-1 mh-100 pt-16">
    <ion-col class="flex flex-column flex-1 ion-no-padding">
      <div class="ion-text-center pb-42">
        <ion-text class="text-small">
          Pe adresa de email asociata contului a fost trimis un cod. Va rugam
          introduceti codul primit pe email:
        </ion-text>
      </div>
      <div class="ion-text-center pb-80">
        <app-passcode-field
          [errorLogin]="InvalidCode"
          (doClearErr)="clearErr($event)"
          (doDigitLength)="setDigitLength($event)"
          (doPassForm)="setupForm($event)"
        ></app-passcode-field>
      </div>
      <div
        class="ion-text-center pt-80 flex flex-column flex-1 ion-justify-content-end ion-align-items-center"
      >
        <ion-text *ngIf="InvalidCode" class="text-small color-red">
          Cod invalid
        </ion-text>
        <ion-text *ngIf="sec > 1 && !InvalidCode" class="text-small">
          Poți solicita un alt cod în {{ min }}:{{ sec }}
        </ion-text>
        <ion-text *ngIf="sec < 1 && !InvalidCode" class="text-small">
          Nu ai primit codul?
          <a class="color-dark-green no-decoration" (click)="resendSMS()"
            >Retrimite email</a
          >
        </ion-text>
        <div class="ion-align-items-center ion-text-center pt-18 w-100 px-8">
          <ion-button
            [disabled]="digitLength < 6 && passForm?.valid"
            (click)="continue()"
            class="success-gradient ion-color-success m-0"
            expand="block"
            size="large"
            shape="round"
            mode="md"
          >
            Continuă
          </ion-button>
        </div>
      </div>
    </ion-col>
  </div>
</ion-content>
