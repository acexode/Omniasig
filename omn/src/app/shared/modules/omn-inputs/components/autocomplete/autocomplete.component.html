<ion-item
  class="form-group w-100 flex flex-column autocomplete"
  [formGroup]="formGroup"
>
  <ion-label
    class="mb-8 input-label"
    position="stacked"
    [ngClass]="config?.inputLabel?.classes"
    [color]="config?.inputLabel?.color"
    >{{ config?.inputLabel?.text }}</ion-label
  >
  <div class="select-wrapper flex w-100">
    <ng-template #withAddressType let-attrs="attrs">
      <div>{{attrs.label[0]}}<span class="address-type s13-h16 ls-02 mr-8">{{attrs.label[1]}}</span></div>
    </ng-template>
    <ion-auto-complete
      [useIonInput]="true"
      [clearInvalidInput]="config?.clearInvalid"
      [dataProvider]="autocompleteProvider"
      [options]="config?.autocompleteOptions || {}"
      formControlName="text"
      [disabled]="config?.disabled || formGroup?.disabled"
      class="flex"
      [template]="withAddressType"
      #autoField
    ></ion-auto-complete>
    <ion-icon
      name="sm-chevron-down-t"
      color="omn-medium"
      class="icon-20 mr-8 custom-select-icon"
    ></ion-icon>
  </div>
</ion-item>
