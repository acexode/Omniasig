<ion-item class="form-group w-100" [formGroup]="formGroup">
  <ion-label
    class="mb-8 input-label"
    position="stacked"
    [ngClass]="config?.inputLabel?.classes"
    [color]="config?.inputLabel?.color"
    >{{ config?.inputLabel?.text }}</ion-label
  >
  <div class="select-wrapper w-100">
    <ion-select
      appCustomSelect
      #selectEl
      interface="alert"
      okText="Okay"
      cancelText="Dismiss"
      [compareWith]="compareWithFn"
      formControlName="select"
      [multiple]="config?.multiple"
      class="mw-100 w-100"
      [interfaceOptions]="config?.alertOptions"
      [placeholder]="config?.placeholder"
    >
      <ng-container *ngFor="let item of items">
        <ion-select-option [value]="item.id">{{
          item.label
        }}</ion-select-option>
      </ng-container>
    </ion-select>
    <ion-icon
      name="sm-chevron-down-t"
      color="omn-medium"
      class="icon-20 mr-8 custom-select-icon"
    ></ion-icon>
  </div>
</ion-item>
