<ion-grid class="px-32 pt-32 pb-24 flex flex-1 mh-100p flex-column">
  <ion-col class="ion-no-padding flex flex-1 flex-column">
    <ion-row
      class="ion-no-padding flex flex-1 ion-justify-content-center ion-align-items-center mt-80"
    >
      <ion-icon
        name="generic-error-icon"
        class="d-flex icon-205"
      ></ion-icon>
    </ion-row>
    <ion-row
      class="flex ion-no-padding ion-align-items-center ion-justify-content-center flex-0"
    >
      <ion-label
        color="omn-green"
        class="h2 ls-min-02 alt-font border-danger ion-text-center text-weight-bold w-auto"
        [ngClass]="title?.class"
        >{{ title?.text }}
      </ion-label>
    </ion-row>
    <ion-row
      class="ion-no-padding ls-min-01 lh-22 my-16 flex flex-1 flex-column ion-align-items-start w-100"
    >
      <ion-label
        *ngFor="let item of texts"
        [color]="item?.color"
        [ngClass]="item?.classes"
        class="w-100"
        >{{ item?.text }}</ion-label
      >
    </ion-row>
    <ion-row class="ion-justify-content-center mt-auto flex flex-1 flex-column ion-justify-content-end mx-24">
      <ion-button expand="block" fill="clear" (click)="logout()"><span
          class="button-text s16-h22 ls-01 text-weight-normal">ÃŽnchide</span></ion-button>
    </ion-row>
  </ion-col>
</ion-grid>
