<ion-tab-bar slot="bottom">
  <ion-tab-button
    tab="acasa"
    [routerLink]="'/home'"
    routerLinkActive="active"
    #rla="routerLinkActive"
    [selected]="rla?.isActive"
  >
    <ion-icon [hidden]="!rla?.isActive" name="md-active-acasa"></ion-icon>
    <ion-icon [hidden]="rla?.isActive" name="md-acasa"></ion-icon>
    <ion-label
      class="custom-label link-small text-weight-medium"
      [class.label-border]="rla?.isActive"
      >Acasã</ion-label
    >
  </ion-tab-button>

  <ion-tab-button
    tab="asigurari"
    (click)="setCurrentTab('asigurari')"
    [routerLink]="'/asigurari'"
    routerLinkActive="active"
    [selected]="rla2?.isActive"
    #rla2="routerLinkActive"
  >
    <ion-icon [hidden]="!rla2?.isActive" name="md-active-polita"></ion-icon>
    <ion-icon [hidden]="rla2?.isActive" name="md-polita"></ion-icon>
    <ion-label
      class="custom-label link-small text-weight-medium"
      [class.label-border]="rla2?.isActive"
      >Asigurãri</ion-label
    >
  </ion-tab-button>

  <ion-tab-button
    tab="profil"
    (click)="setCurrentTab('profil')"
    [routerLink]="'/profil'"
    routerLinkActive="active"
    [selected]="rla3?.isActive"
    #rla3="routerLinkActive"
  >
    <ion-icon [hidden]="!rla3?.isActive" name="md-active-user"></ion-icon>
    <ion-icon [hidden]="rla3?.isActive" name="md-user"></ion-icon>
    <ion-label
      class="custom-label link-small text-weight-medium"
      [class.label-border]="rla3?.isActive"
      >Profil</ion-label
    >
  </ion-tab-button>
</ion-tab-bar>
