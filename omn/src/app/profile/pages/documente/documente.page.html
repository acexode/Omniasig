<app-sub-page-header
  [config]="headerConfig"
  (trailingActionEv)="closeAction()"
></app-sub-page-header>

<ion-content padding>
  <ion-grid class="pt-32 pb-16 px-0 flex flex-1 flex-column w-100 mh-100p">
    <ion-row *ngIf="!loading" class="ion-no-padding">
      <ion-col class="ion-no-padding">
        <app-expandable
          [noDoc]="noDoc"
          name="Oferte"
          [doc]="offer"
        ></app-expandable>
        <app-expandable
          [noDoc]="noDoc"
          name="AsigurÄƒri"
          [doc]="policy"
        ></app-expandable>
      </ion-col>
    </ion-row>
    <ng-container *ngIf="loading">
      <app-loading-placeholder
        class="flex flex-column flex-1"
        [title]="'Incarcam informatiile...'"
      ></app-loading-placeholder>
    </ng-container>
  </ion-grid>
</ion-content>
