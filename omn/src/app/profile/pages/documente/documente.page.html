<app-sub-page-header [config]="headerConfig"></app-sub-page-header>

<ion-content padding>
  <ion-grid class="pt-32 pb-16">
    <ion-row>
      <ion-col>
        <app-expandable
          *ngFor="let doc of documentes"
          name="{{ doc.name }}"
          [doc]="doc.doc"
        ></app-expandable>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
