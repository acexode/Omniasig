<ion-content fullscreen="true">
  <ng-container
    *ngIf="displayMode === userActivationModes.EXISTING"
  >
    <ng-container *ngTemplateOutlet="existingUser"></ng-container>
  </ng-container>
  <ng-container
    *ngIf="displayMode === userActivationModes.NEW_USER"
  >
    <ng-container *ngTemplateOutlet="newUser"></ng-container>
  </ng-container>
</ion-content>

<ng-template #existingUser>
  <ion-grid class="px-32 pt-32 pb-24 flex flex-1 h-100 flex-column ion-justify-content-evenly">
    <ion-row class="ion-no-padding ion-justify-content-center ion-align-items-end">
      <ion-col class="ion-no-padding flex flex-1 flex-column ion-align-items-center">
        <ion-icon
          name="lg-check-il"
          class="w-100 d-flex check-icon-lg"
        ></ion-icon>
        <ion-label
          color="omn-green"
          class="h2 ls-min-02 alt-font border-danger ion-text-center text-weight-bold w-auto"
        >
          Felicitări!
          Contul tău a fost creat.
        </ion-label>
        <ion-label class="text-normal text-weight-bold ion-margin-vertical ion-text-center">
          Pentru activarea contului sunt obligatorii două elemente de siguranță:
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding flex ion-justify-content-center">
      <ng-container *ngFor="let action of actions">
        <ion-col size="6">
          <app-image-card [item]="action" class="flex w-100"></app-image-card>
        </ion-col>
      </ng-container>
    </ion-row>
    <ion-row class="ion-no-padding ion-justify-content-center">
      <ion-col class="flex flex-1 ion-justify-content-center">
        <ion-button class="no-shadow" fill="clear" color="omn-green" [routerLink]="['/home']">
          Fac verificările mai târziu
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>

<ng-template #newUser>
  <app-sub-page-header
    [config]="headerConfig"
  ></app-sub-page-header>
  <ion-grid class="px-32 pt-32 pb-24 flex flex-1 h-100 flex-column ion-justify-content-evenly">
    <ion-row class="ion-no-padding flex flex-1 flex-column">
      <ion-col class="ion-no-padding flex ion-align-items-center">
        <ion-label class="text-weight-bold">Pentru activarea contului sunt obligatorii două elemente de siguranță:</ion-label>
      </ion-col>
      <ion-col class="ion-no-padding">
        <ion-row class="ion-no-padding flex ion-justify-content-center">
          <ng-container *ngFor="let action of actions">
            <ion-col size="6">
              <app-image-card [item]="action" class="flex w-100"></app-image-card>
            </ion-col>
          </ng-container>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding flex flex-1 ion-justify-content-center">
      <ion-button color="omn-green" fill="clear" [routerLink]="['/home']">
        Fac verificările mai târziu
      </ion-button>
    </ion-row>
  </ion-grid>
</ng-template>
