<ion-content class="bg-white">
    <app-sub-page-header [config]="headerConfig"> </app-sub-page-header>
    <div class="px-32 pt-60">
        <ion-col>
            <div class="pt-60 pb-60">
                <form [formGroup]="teleForm" (ngSubmit)="proceed()">
                    <app-input formControlName="phoneNumber" [config]="config"></app-input>
                </form>
            </div>
            <div class="ion-align-items-center ion-text-center mt-8">
                <ion-button type="submit" (click)="proceed()" [disabled]="!teleForm.valid" class="success-gradient ion-color-success" expand="full" size="large" shape="round" mode="md">
                    ContinuÄƒ
                </ion-button>
            </div>
        </ion-col>
    </div>
</ion-content>
