<ion-grid
  class="ion-no-padding flex flex-1 flex-column h-100 pt-40 pb-24"
  [formGroup]="locuintaForm"
>
  <ion-radio-group formControlName="selection">
    <ion-row class="ml-32" *ngIf="vLocuinteList?.length">
      <ion-col class="ion-no-padding">
        <ion-row>
          <ion-label color="omn-green" class="label-large alt-font"
            >Adresele tale:</ion-label
          >
        </ion-row>
        <ion-row *ngFor="let item of vLocuinteList">
          <ion-item class="ion-no-padding ion-align-items-start w-100">
            <ion-label class="ion-text-wrap my-24 text-normal"
              >Strada Traian 45, Brasov, judetul Brasov, Cod 321456</ion-label
            >
            <ion-radio
              class="ml-0 mr-12 my-24 radio-btn"
              slot="start"
              [value]="item?.locuinta?.id"
            ></ion-radio>
          </ion-item>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="ml-32 mt-16" *ngIf="vLocuinteListP?.length">
      <ion-col class="ion-no-padding">
        <ion-row>
          <ion-label color="omn-green" class="label-large alt-font"
            >Adrese cu polițe active:</ion-label
          >
        </ion-row>
        <ion-row *ngFor="let item of vLocuinteListP">
          <ion-item class="ion-no-padding ion-align-items-start w-100">
            <div class="my-24">
              <ion-label class="ion-text-wrap mb-14 text-normal"
                >Str. Traian Nr.45, Brasov, jud. BV, Cod 321456</ion-label
              >
              <ion-label
                color="omn-green"
                class="ion-text-wrap link-small text-weight-medium"
                >Polița PAD valabilă până la 25.07.2020</ion-label
              >
            </div>
            <ion-radio
              class="ml-0 mr-12 my-24 radio-btn"
              slot="start"
              [value]="item?.locuinta?.id"
            ></ion-radio>
          </ion-item>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row
      class="ml-32 mb-24"
      [ngClass]="{
        'mt-16': vLocuinteListP?.length || vLocuinteList?.length
      }"
    >
      <ion-item class="ion-no-padding ion-align-items-start w-100">
        <ion-label class="ion-text-wrap my-24 text-normal"
          >Adaugă o adresă nouă</ion-label
        >
        <ion-radio class="ml-0 mr-12 my-24 radio-btn" slot="start"></ion-radio>
      </ion-item>
    </ion-row>
  </ion-radio-group>
  <ion-row class="mt-auto w-100 px-32 ion-no-padding">
    <ion-col class="ion-no-padding flex flex-1 w-100 flex-column">
      <ion-button
        (click)="continue()"
        type="submit"
        color="success"
        fill="solid"
        expand="block"
        [disabled]="!locuintaForm?.valid"
        size="large"
        class="m-0 w-100 flex mt-auto"
      >
        Continuă
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
