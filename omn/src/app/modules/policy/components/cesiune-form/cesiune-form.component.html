<form class="form-group mt-96" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <app-radios [config]="radiosConfig" [options]="radioOptions"></app-radios>
    </ion-row>
  </ion-grid>

  <div no-padding *ngIf="radioValue">
    <ion-label position="stacked" class="input-label mb-8 mx-32"
      >Număr cesionari</ion-label
    >

    <ion-grid class="border ion-no-padding">
      <ion-row class="mx-32">
        <ion-col class="icon" size="4">
          <ion-item class="ion-no-padding numar">
            <ion-label class="input-label">
              <ion-icon
                class="icon-20 ml-12"
                name="sm-minus"
                (click)="decreaseItems($event)"
              ></ion-icon>
            </ion-label>
          </ion-item>
        </ion-col>

        <ion-col class="" size="4">
          <ion-item class="ion-no-padding numar">
            <ion-label class="number-input pl-28">{{
              numberOfItems
            }}</ion-label>
          </ion-item>
        </ion-col>

        <ion-col class="icon" size="4">
          <ion-item class="ion-no-padding numar">
            <ion-label class="input-label">
              <ion-icon
                class="icon-20 adder"
                name="sm-plus"
                (click)="increaseItems($event)"
              ></ion-icon>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid
      formArrayName="censionar"
      class="ion-no-padding form-array"
      *ngFor="let item of itemControls; let i = index"
    >
      <div [formGroupName]="i">
        <ion-row class="mx-32 mt-40">
          <ion-col class="mb-16" size="12">
            <ion-label class="input-label mb-0">Cesionar {{ i + 1 }}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="mx-32 mb-24">
          <ion-col class="" size="6">
            <ion-item class="form-group w-100 input-tag">
              <ion-label position="stacked" class="mb-8 input-label"
                >CUI</ion-label
              >
              <ion-input
                type="text"
                class="s18-h21"
                placeholder="Completează"
                autocomplete="text"
                formControlName="cui"
              >
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col class="pl-8" size="6">
            <ion-item class="form-group w-100 input-tag">
              <ion-label position="stacked" class="mb-8 input-label"
                >Procent</ion-label
              >
              <ion-input
                type="text"
                class="s18-h21"
                placeholder="Completează"
                autocomplete="text"
                formControlName="procent"
              >
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ml-32 mr-32">
          <ion-col size="12">
            <ion-item class="form-group w-100 input-tag">
              <ion-label position="stacked" class="mb-8 input-label"
                >Denumire cesionar</ion-label
              >
              <ion-input
                #input
                [step]="config?.spinnerConfig?.step"
                [min]="config?.min"
                [min]="config?.max"
                type="text"
                class="input-tag"
                class="s18-h21"
                placeholder="Completează"
                autocomplete="text"
                formControlName="denumireCesionar"
              >
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>

    <ion-grid class="ion-no-padding mt-80">
      <ion-row class="ion-no-padding flex flex-1 mx-32">
        <ion-col
          class="ion-no-padding flex flex-1 w-100 flex-column ion-justify-content-end mt-22"
        >
          <ion-button
            type="submit"
            class="activate-btn w-100 mb-24"
            color="success"
            size="large"
            expand="full"
            shape="round"
            mode="md"
          >
            Continuă
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</form>
