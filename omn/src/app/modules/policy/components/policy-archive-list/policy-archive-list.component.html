<ion-grid class="ion-no-padding">
  <ion-row class="ion-no-padding" *ngIf="title">
    <ion-text [color]="title?.color || 'omn-green'" [ngClass]="title?.classes">
      <h4 class="mb-8">{{ title?.text }}</h4>
    </ion-text>
  </ion-row>
  <ion-row class="ion-no-padding">
    <app-archive-list [items]="items"> </app-archive-list>
  </ion-row>
</ion-grid>
