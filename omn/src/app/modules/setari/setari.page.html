<app-sub-page-header [config]="headerConfig"></app-sub-page-header>

<ion-content class="ion-padding pt-32">
  <div class="mt-32">
    <ion-item
      lines="none"
      [routerLink]="['/setari/autentificare']"
    >
      <ion-icon
        slot="start"
        name="md-autentificare"
      ></ion-icon>
      <ion-label
        class="s18-h24"
      >Autentificare</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon
        name="md-notificare"
        slot="start"
      ></ion-icon>
      <ion-label
        class="s18-h24"
      >Notificări</ion-label>
      <ion-toggle
        mode="ios"
        [checked]="true"
      ></ion-toggle>
    </ion-item>

    <ion-item
      lines="none"
      [routerLink]="['/setari/optiuni-marketing']"
    >
      <ion-icon
        name="md-file"
        slot="start"
        color="success"
      ></ion-icon>
      <ion-label
        class="s18-h24"
      >Opțiuni de marketing</ion-label>
    </ion-item>
  </div>
</ion-content>
