<app-sub-page-header [config]="headerConfig"></app-sub-page-header>

<ion-content class="ion-padding pt-32" [formGroup]="formGroup">
  <div class="mt-48">
    <ion-item
      lines="none"
      [routerLink]="['/setari/autentificare']"
      class="item-mh-40 mb-16"
    >
      <ion-icon
        slot="start"
        name="md-autentificare"
        class="icon-20 my-10"
      ></ion-icon>
      <ion-label class="s18-h24 my-8">Autentificare</ion-label>
    </ion-item>

    <ion-item lines="none" class="item-mh-40 mb-8">
      <ion-icon
        name="md-notificare"
        slot="start"
        class="icon-20 my-10"
      ></ion-icon>
      <ion-label class="s18-h24 my-8">Notificări</ion-label>
      <ion-toggle
        mode="ios"
        [checked]="true"
        formControlName="notifications"
      ></ion-toggle>
    </ion-item>

    <ion-item
      lines="none"
      [routerLink]="['/setari/optiuni-marketing']"
      class="item-mh-40"
    >
      <ion-icon
        name="md-file"
        slot="start"
        color="success"
        class="icon-20 my-10"
      ></ion-icon>
      <ion-label class="s18-h24 my-8">Opțiuni de marketing</ion-label>
    </ion-item>
  </div>
</ion-content>
