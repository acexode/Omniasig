<app-sub-page-header [config]="headerConfig"></app-sub-page-header>

<ion-content class="pt-32 ion-padding" [formGroup]="formGroup">
  <div class="mt-48">
    <ion-item lines="none" class="item-mh-40 mb-16">
      <ion-icon
        slot="start"
        name="md-face"
        color="success"
        class="icon-20 my-10"
      ></ion-icon>
      <ion-label class="s18-h24">Face ID</ion-label>
      <ion-toggle mode="ios" formControlName="faceId"></ion-toggle>
    </ion-item>
    <ion-item
      lines="none"
      class="item-mh-40 mb-16"
      [routerLink]="['/cod-acces']"
    >
      <ion-icon
        slot="start"
        name="md-cod"
        color="success"
        class="icon-20 my-10"
      ></ion-icon>
      <ion-label class="s18-h24">Schimbare cod acces</ion-label>
    </ion-item>
    <ion-item
      lines="none"
      [routerLink]="['/phone-number']"
      class="item-mh-40 mb-16"
    >
      <ion-icon
        slot="start"
        name="md-numar-tel"
        color="success"
        class="icon-20 my-10"
      ></ion-icon>
      <ion-label class="s18-h24">Schimbare numÄƒr telefon</ion-label>
    </ion-item>
  </div>
</ion-content>
