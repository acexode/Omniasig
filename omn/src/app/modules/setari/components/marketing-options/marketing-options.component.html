<app-sub-page-header
  [config]="headerConfig"
></app-sub-page-header>

<ion-content class="ion-padding pt-32">
  <div class="ion-padding flex flex-column h-100">
    <div class="pt-16">
      <header>
        <ion-label
          class="s20-h24 ls-02 text-weight-normal"
        >
          Ești de acord să afli noutățile* și ofertele OMNIASIG și ale partenerilor noștri?
        </ion-label>
      </header>
      <p
        class="s16-h22 ls-01"
      >
        Află în exclusivitate toate ofertele noastre.
      </p>
  
      <ion-row class="ion-no-padding w-100 mb-24 flex">
        <app-radios
          [config]="radiosConfig"
          [options]="radioOptions"
          class="w-100"
        ></app-radios>
      </ion-row>
  
      <div class="mt-16">
        <ion-label
          class="color-dark-green s16-h22 ls-01 text-weight-bold"
        >Vei primi în continuare informații legate de polița ta (sau polițele tale) de asigurare.</ion-label>
      </div>
    </div>

    <div class="mt-auto">
      <ion-button
        size="large"
        class="omn-background-green-gradient"
        expand="block"
      >
        <ion-label
          class="s18-h24 text-weight-medium"
        >Salvează</ion-label>
      </ion-button>
    </div>
  </div>
</ion-content>
