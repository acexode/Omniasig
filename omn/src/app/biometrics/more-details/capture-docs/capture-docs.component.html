<app-sub-page-header [config]="headerConfig"> </app-sub-page-header>
<ion-content>
  <ion-grid
    *ngIf="photo.length > 0 && captured"
    class="ion-no-padding flex flex-1 flex-column w-100 mh-100 h-100"
  >
    <ion-row class="ion-justify-content-center mt-40 mx-0">
      <div class="docs">
        <ion-img
        *ngIf="photo?.length"
        class="mt-10"
        src="{{ photo[0].webviewPath }}"
      ></ion-img>
      </div>
    </ion-row>

    <ion-row class="ion-justify-content-center mt-16 mx-32">
      <div class="text-block s16-h22 ls-01 ion-text-center text-normal">
        Asigură-te că toate detaliile sunt vizibile, clare și că nu există
        reflexii.
      </div>
    </ion-row>

    <ion-row
      class="ion-justify-content-end mt-16 mx-32 flex flex-1 flex-column ion-align-items-center"
    >
      <ion-button
        class="activate-btn"
        size="large"
        color="success"
        fill="solid"
        expand="block"
        class="m-0 w-100 flex mt-auto"
        routerLink="../capture-photo"
      >
        Continuă
      </ion-button>

      <ion-row class="ion-justify-content-center mt-16 mx-32 mb-24">
        <ion-button
          expand="block"
          fill="clear"
          color="success"
          class="color-dark-green text-weight-normal text-normal h-auto mt-auto mx-0 mb-0 p-0"
          (click)="removePhoto()"
        >
          <span class="mt-10 mb-8 text-normal"
            >Fă o fotografie nouă</span
          ></ion-button
        >
      </ion-row>
    </ion-row>
  </ion-grid>

  <ion-grid
    *ngIf="!captured"
    class="ion-no-padding flex flex-1 flex-column w-100 mh-100 h-100"
  >
    

    <ion-row
      class="ion-justify-content-end mt-16 mx-32 flex flex-1 flex-column ion-align-items-center"
    >
      <ion-button
        class="activate-btn m-0 w-100 flex mt-auto mb-24"
        size="large"
        color="success"
        fill="solid"
        expand="block"
        (click)="retake()"
      >
        Retake
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
