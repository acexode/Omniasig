<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-end mt-52 mx-24">
      <p class="floating-text ls-02 s13-h16 my-0 mr-8" routerLink="../home">Mai târziu</p>
    </ion-row>
    <ion-row class="ion-justify-content-center mt-28 mx-24">
      <ion-img src="../../../assets/custom-ion-icons/card.svg" alt="verification image"></ion-img>
    </ion-row>
    <ion-row class="ion-justify-content-center mt-30 mx-24">
      <div class=" level s16-h22 ls-01 my-0">1/2</div>
    </ion-row>
    <ion-row class="ion-justify-content-center mt-14 mx-24">
      <div class="title-text s24-h32 ls-02 text-weight-bold my-0 pb-6">Carte de identitate
      </div>
    </ion-row>
    <ion-row class="ion-justify-content-center mt-16  mx-24">

      </div>
    </ion-row>
    <ion-row class="ion-justify-content-center mt-112 mb-24 mx-24">
      <ion-button
        class="activate-btn"
        size="large"
        color="success"
        fill="solid"
        expand="block"
        class="m-0 w-100 flex mt-auto mx-8"
      >
        Continuă
      </ion-button>
    </ion-row>
  </ion-grid>
